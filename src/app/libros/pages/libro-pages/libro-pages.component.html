<div *ngIf="libro">
  <div class="pl-5 pt-4">
    <h1 class="m-0">{{libro.Titulo}}</h1>
  </div>
  <div class="flex p-4 gap-6 justify-content-center  align-items-center flex-column md:flex-row xs:flex-row">
    <img [src]="libro.URL" alt="" style="max-height: 70vh;">

    <div class=" flex flex-column justify-content-between w-full">

      <div class="font-medium text-3xlmb-3"></div>
      <ul class="list-none p-0 m-0 ">
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap justify-content-between">
          <div class="text-500 w-6 md:w-2 font-medium">ISBN</div>
          <div class="md:flex-order-0 flex-order-1">{{libro.ISBN}}</div>

        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap justify-content-between">
          <div class="text-500 w-6 md:w-2 font-medium">Autor</div>
          <div class="md:flex-order-0 flex-order-1"> {{libro.Autor}}</div>

        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap justify-content-between">
          <div class="text-500 w-6 md:w-2 font-medium">GÃ©nero</div>
          <div class="md:flex-order-0 flex-order-1 flex">
            <card-tag [tag]="libro.Tema"></card-tag>
          </div>
        </li>

        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap justify-content-between">
          <div class="text-500 w-6 md:w-2 font-medium">Edicion</div>
          <div class="md:flex-order-0 flex-order-1">
            <card-tag [tag]="libro.Edicion"></card-tag>
          </div>
        </li>

        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap justify-content-between">
          <div class="text-500 w-6 md:w-2 font-medium">Formato</div>
          <div class="md:flex-order-0 flex-order-1">
            <card-tag [tag]="libro.Formato"></card-tag>
          </div>
        </li>

        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap justify-content-between">
          <div class="text-500 w-6 md:w-2 font-medium">Plot</div>
          <div class="md:flex-order-0 flex-order-1 line-height-3">
            no</div>
        </li>

        <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap justify-content-between">
          <div class="text-500 w-6 md:w-2 font-medium">Precio</div>
          <card-pricetag class="text-900" [precio]="libro.Precio"></card-pricetag>

        </li>
      </ul>
    </div>

  </div>
  <div class="w-full  flex justify-content-end pl-4 pr-4 gap-2">
    <p-button pRipple label="Eliminar" icon="pi pi-trash" [rounded]="true" severity="danger"(onClick)="borrarLibro()"></p-button>
    <p-button pRipple label="Editar" icon="pi pi-pencil" [rounded]="true"></p-button>
  </div>
</div>
