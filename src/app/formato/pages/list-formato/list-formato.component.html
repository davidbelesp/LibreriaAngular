<div class=" ml-3 mr-3 ">
  <ul class="list-none p-0 m-0">
    <li class="flex align-items-center py-3 px-4 flex-wrap m-3"
      style="background-color: #FFFFFF11; border-radius: 10px;" *ngFor="let formato of formatos">
      <div class="text-500 w-6 md:w-2 font-medium"> {{formato.Id}}</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{formato.Tipo}} </div>
      <div class="w-6 md:w-2 flex justify-content-end">
        <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"
          [routerLink]="'/formatos/edit/'+formato.Id"></button>
      </div>
    </li>
  </ul>
</div>
