<div class="p-3 flex justify-content-between align-items-center">
  <h1>Autores</h1>
  <div class="flex gap-4">
    <form action="" [formGroup]="myForm">
      <label for="newAutor">Nuevo autor</label>
      <input id="newAutor" formControlName="newAutor" type="text"
        [ngClass]="myForm.controls['newAutor'].errors != null && myForm.controls['newAutor'].touched ? 'invalid' : ''"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </form>
    <button pButton (click)="saveAutor()">Guardar</button>
  </div>
</div>
<hr>
<router-outlet></router-outlet>
<hr>
