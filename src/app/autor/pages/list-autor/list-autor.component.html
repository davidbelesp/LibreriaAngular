<div class=" ml-3 mr-3 ">
  <ul class="list-none p-0 m-0">
    <li class="flex align-items-center py-3 px-4 flex-wrap m-3"
      style="background-color: #FFFFFF11; border-radius: 10px;" *ngFor="let autor of autores">
      <div class="text-500 w-6 md:w-2 font-medium"> {{autor.Id}}</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{autor.Nombre}} </div>
      <div class="w-6 md:w-2 flex justify-content-end gap-3">
        <button pButton icon="pi pi-pencil" class="p-button-text" [routerLink]="'/autores/edit/'+autor.Id"></button>
        <button pButton icon="pi pi-trash" class="p-button-text" (click)="deleteAutor(autor.Id)"></button>
      </div>
    </li>
  </ul>
</div>
<hr>
